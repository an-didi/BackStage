<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新增规则</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{__PLUGINS__}/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="{__PLUGINS__}/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="{__PLUGINS__}/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="{__PLUGINS__}/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{__DIST__}/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{__PLUGINS__}/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{__PLUGINS__}/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="{__PLUGINS__}/summernote/summernote-bs4.css">
    <link rel="stylesheet" href="/static/adminstatic/layui/css/layui.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div>
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">

                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/index/welcome"><i class="fas fa-home"></i>首页</a></li>
                            <li class="breadcrumb-item active">菜单新增</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>


        <!-- Main content -->
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">菜单新增</h3>
                </div>
            </div>
            <form role="form" id="quickForm">
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">菜单名称</label>
                        <input type="text" name="title" class="form-control" id="title" placeholder="输入菜单名称">
                        <input type="hidden" name="pid" value="{$pid}">
                    </div>
                    <div class="form-group">
                        <label for="name">路由地址</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="输入路由规则">
                    </div>
                    <div class="form-group">
                        <label for="status1">是否启用菜单&nbsp;&nbsp;</label>
                        <input type="radio" name="is_menu" id="status1" value="1" checked>启用&nbsp;&nbsp;
                        <input type="radio" name="is_menu" id="status0" value="0">禁用
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="button" class="btn btn-primary" onclick="addrule()">确定</button>
                </div>
            </form>
        </section>
    </div>


</div>
<!-- jQuery -->
<script src="{__PLUGINS__}/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="{__PLUGINS__}/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="{__DIST__}/js/adminlte.js"></script>
<!-- layui.js -->
<script src="/static/adminstatic/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['layer'],function (){
        layer = layui.layer;
        $ = layui.jquery;
    });

    function addrule(){
        $.post('/auth/addrule',$('form').serialize(), function(res){
            if (res.status>0){
                layer.msg(res.msg, {
                    'icon': 1
                });
                setTimeout(function (){window.location.href='{:url("/auth/rule")}';}, 1000);
            }else{
                layer.alert(res.msg, {
                    'icon': 2
                });
            }
        }, 'json');

    }
</script>
</body>
</html>
