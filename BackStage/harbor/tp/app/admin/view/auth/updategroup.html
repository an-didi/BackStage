<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑角色</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{__PLUGINS__}/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="{__PLUGINS__}/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="{__PLUGINS__}/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="{__PLUGINS__}/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{__DIST__}/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{__PLUGINS__}/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{__PLUGINS__}/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="{__PLUGINS__}/summernote/summernote-bs4.css">
    <link rel="stylesheet" href="/static/adminstatic/layui/css/layui.css">
</head>
<style>
    ul,li{list-style: outside none none;}
    .ulone,.ultwo,.ulthree{margin-left: 2rem;}
    .two{display: inline-block;margin-bottom: 10px;}
    .three{display: inline-block;margin-bottom: 10px;}
</style>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div>
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">

                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/index/welcome"><i class="fas fa-home"></i>首页</a></li>
                            <li class="breadcrumb-item active">角色编辑</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>


        <!-- Main content -->
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">角色编辑</h3>
                </div>
            </div>
            <form role="form" id="quickForm">
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">角色名称</label>
                        <input type="text" name="title" class="form-control" id="title" value="{$info.title}">
                        <input type="hidden" name="id" value="{$info.id}">
                    </div>
                    <div class="form-group">
                        <label style="margin-bottom: 20px;">权限配置</label>
                        <ul class="ulone">
                            {volist name="rules" id="v"}
                            <li>
                                <!-- 一级菜单 -->
                                <input type="checkbox" name="rules[]" value="{$v.id}" {foreach $infoRule as $rule} {$rule==$v.id?'checked':''} {/foreach}>
                                <label style="color:forestgreen">{$v.title}</label>
                                <ul class="ultwo">
                                    <!-- 二级菜单 判断二级菜单是否有子菜单，有的话就设置class没有就不需要 -->
                                    {volist name="v.child" id="vo"}
                                    <li {empty name="vo.child"} class="two" {/empty}>
                                    <input type="checkbox" name="rules[]" value="{$vo.id}" {foreach $infoRule as $rule} {$rule==$vo.id?'checked':''} {/foreach}>
                                    <label style="color: #555555">{$vo.title}</label>
                                    <ul class="ulthree">
                                        <!-- 三级菜单 判断是否存在三级菜单，如果存在，则进行渲染，不存在就不进行渲染 -->
                                        {volist name="vo.child" id="cvo"}
                                        <li class="three">
                                            <input type="checkbox" name="rules[]" value="{$cvo.id}" {foreach $infoRule as $rule} {$rule==$cvo.id?'checked':''} {/foreach}>
                                            <label style="color: #777777">{$cvo.title}</label>
                                        </li>
                                        {/volist}
                                    </ul>
                                    </li>
                                    {/volist}
                                </ul>
                            </li>
                            {/volist}
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="status1">状态&nbsp;&nbsp;</label>
                        <input type="radio" name="status" id="status1" value="1" {$info.status > 0 ? 'checked' : '';}>启用&nbsp;&nbsp;
                        <input type="radio" name="status" id="status0" value="0" {$info.status > 0 ? '' : 'checked';}>禁用
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">确定</button>
                </div>
            </form>
        </section>
    </div>


</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{__PLUGINS__}/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="{__PLUGINS__}/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="{__PLUGINS__}/jquery/jquery.form.min.js"></script>
<script src="{__PLUGINS__}/jquery-validation/jquery.validate.min.js"></script>
<script src="{__PLUGINS__}/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="{__DIST__}/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="{__DIST__}/js/demo.js"></script>
<!-- layui.js -->
<script src="/static/adminstatic/layui/layui.js"></script>
<script type="text/javascript">

    //layui 弹出层

    layui.use(['layer'], function(){
        layer = layui.layer;
    });



    $(document).ready(function () {
        $.validator.setDefaults({
            submitHandler: function (form) {
                $(form).ajaxSubmit(
                    {
                        url:'/auth/updategroup',
                        dataType:'json',
                        type:'POST',
                        success:function(res){
                            if(res.code>0)
                            {
                                layer.alert(res.msg,{icon:6},
                                    function(index){
                                        setTimeout(function (){window.location.href='/auth/group'}, 1000);
                                        layer.close(index);
                                    })
                            }else{
                                layer.msg(res.msg, {icon:5});
                            }
                        },
                        error:function(){
                            layer.msg('出错啦',{icon:5});
                        }
                    }
                )
            }
        });
        $('#quickForm').validate({
            rules: {
                title: {
                    required: true,
                },
                "rules[]":{
                    required:true,
                }
            },
            messages: {
                title: {
                    required: "角色名称不能为空",
                } ,
                "rules[]":{
                    required: "请至少选择一项权限",
                }

            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    });

    // checkbox 全选与全选取消
    $(function () {
        $('input[type="checkbox"]').change(function (e) {
            const checked = $(this).prop("checked"),
                container = $(this).parent(),
                siblings = container.siblings();

            container.find('input[type="checkbox"]').prop({
                indeterminate: false,
                checked: checked
            });

            function checkSiblings(el) {

                let parent = el.parent().parent(),
                    all = true;

                el.siblings().each(function () {
                    return all = ($(this).children('input[type="checkbox"]').prop("checked") === checked);
                });

                if (all && checked) {

                    parent.children('input[type="checkbox"]').prop({
                        indeterminate: false,
                        checked: checked
                    });

                    checkSiblings(parent);

                } else if (all && !checked) {

                    parent.children('input[type="checkbox"]').prop("checked", checked);
                    parent.children('input[type="checkbox"]').prop("indeterminate", (parent.find(
                        'input[type="checkbox"]:checked').length > 0));
                    checkSiblings(parent);

                } else {

                    el.parents("li").children('input[type="checkbox"]').prop({
                        indeterminate: false,
                        checked: true
                    });

                }

            }

            checkSiblings(container);
        });
    })
</script>
</body>
</html>
