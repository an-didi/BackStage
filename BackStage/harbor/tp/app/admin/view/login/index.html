<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台登陆</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{__PLUGINS__}/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{__PLUGINS__}/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{__DIST__}/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="javascript:;"><b>港湾</b>后台管理</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">请输入账户和密码</p>

            <form role="form" id="quickForm">
                <div class="card-body">
                    <div class="form-group">
                        <label for="uname">账户</label>
                        <input type="text" name="uname" class="form-control" id="uname" placeholder="输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="pwd">密码</label>
                        <input type="password" name="pwd" class="form-control" id="pwd" placeholder="输入密码">
                    </div>
                    <div class="form-group">
                        <label for="captcha">验证码</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="captcha" class="form-control" id="captcha" placeholder="验证码">
                            </div>
                            <div class="col-6" style="text-align: right">
                                <!-- 由于是自定义的验证码，失去了原有的验证码的点击换一张的行为，所以要添加点击事件 -->
                                <img src="{:url('/login/verify')}" onclick="refreshCaptcha(this)" id="captcha_img" alt="captcha" style="height: calc(2.25rem + 2px)">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary form-control">登录</button>
                </div>
            </form>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{__PLUGINS__}/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="{__PLUGINS__}/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="{__DIST__}/js/adminlte.min.js"></script>
<!-- jquery-validation -->
<script src="{__PLUGINS__}/jquery-validation/jquery.validate.min.js"></script>
<script src="{__PLUGINS__}/jquery/jquery.form.min.js"></script>
<!-- layui.js -->
<script src="/static/adminstatic/layui/layui.js"></script>

<script type="text/javascript">
// layui 弹出层组件导入
    layui.use(['layer'], function (){
        layer = layui.layer;
    })
    $(document).ready(function () {
        $.validator.setDefaults({
            submitHandler: function (form) {
                $(form).ajaxSubmit({
                    url:'index',
                    dataType:null,
                    type:'POST',
                    success: function (res){
                        if (res === 'true'){
                            layer.alert('登录成功！', {'icon':6}, function (index){
                                window.location.href = '{:url("/index")}';
                                layer.close(index);
                            })
                        }else {
                            layer.msg('用户名或密码错误，请检查！', {'icon':5});
                        }
                    },
                    error:function (){
                        layer.msg('系统错误，请稍后重试', {'icon':5});
                    }
                })
            }
        });
        $('#quickForm').validate({
            rules: {
                uname: {
                    required: true,
                    rangelength: [5,10]
                },
                pwd: {
                    required: true,
                    minlength: 5
                },
                captcha:{
                    required: true,
                    remote:{
                        url:'checkCaptcha',
                        type:'POST',
                    },
                },
            },
            messages: {
                uname: {
                    required: "用户名不能为空!",
                    rangelength:"用户名必须为5-10个字符"
                },
                pwd: {
                    required: "密码不能为空!",
                    minlength: "密码至少5个字符"
                },
                captcha:{
                    required: "验证码不能为空",
                    remote:"验证码错误",
                },
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    });

    // 点击刷新验证码
    function refreshCaptcha(ev){
        // console.log($(ev).attr('src'));
        $(ev).attr('src',"/login/verify?id="+ Math.random());
    }
</script>

</body>
</html>
